<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

        :root {
            --primary: #843db1;
            --secondary: #ab47bc;
            --success: #a5d6a7;
            --danger: #ef9a9a;
            --light: #ffffff;
            --dark: #2e2e2e;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
                url('https://images.unsplash.com/photo-1567221209115-d878245f0c7c') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form,
        .data-section {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin: 20px auto;
            max-width: 1200px;
        }

        input,
        select,
        button {
            padding: 10px;
            margin: 6px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            transition: 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background: var(--secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: var(--primary);
            color: white;
            cursor: pointer;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .clickable {
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
        }

        .actions button {
            margin: 2px;
            font-size: 12px;
            padding: 6px 10px;
            background-color: var(--primary);
        }

        .actions button:hover {
            background-color: var(--secondary);
        }

        #rowsPerPageDiv,
        #statusLegend {
            font-size: 14px;
        }

        #statusGreen {
            background-color: var(--success);
            border: 1px solid #81c784;
            border-radius: 4px;
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 6px;
        }

        #statusRed {
            background-color: var(--danger);

            border-radius: 4px;
            width: 20px;
            height: 20px;

    <h2>Add New Transaction</h2>
    <form onsubmit="addTransaction(event)">
        <input type="text" id="name" placeholder="Customer Name" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="number" id="actualPrice" placeholder="Actual Price" step="0.01" required />
        <input type="number" id="settledPrice" placeholder="Settled Price" step="0.01" required />
        <select id="packContains">
            <option value="select option">select option</option>
            <option value="10PC">10PC</option>
            <option value="6PC">6PC</option>
        </select>
        <input type="date" id="month" required />
        <button type="submit">Add Transaction</button>
    </form>

            </div>

            <!-- Month Filter -->

                <option value="">All Months</option>
                <option value="1-4">January to April</option>
                <option value="5-8">May to August</option>
                <option value="9-12">September to December</option>
            </select>


        </div>

        <!-- Right Side: Buttons -->
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
            <button onclick="resetFilters()" style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px;">
                Reset
            </button>

            <button onclick="exportToExcel()" style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px;">
                <img src="img/excel.png" alt="Excel" width="16" height="16" style="vertical-align: middle;"> Export
                Excel
            </button>

            <button onclick="exportallPDF()" style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px;">
                <img src="img/pdf1.png" alt="PDF" width="16" height="16" style="vertical-align: middle;"> Export PDF
            </button>

            <button onclick="toggleChart()" style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px;">

    <table border="1" style="border-collapse: collapse; width: 100%; margin-bottom: 20px;">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Qty</th>
                <th>Pack</th>
                <th>Actual ₹</th>
                <th>Total ₹</th>

        </thead>

    </table>



    <!-- Edit Modal -->

        <!-- Header with Close Button -->

        </div>

            <!-- Left Column -->

    <script>
        let editingId = null;
        let displayedTransactions = [];


        function addTransaction(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const quantity = parseInt(document.getElementById("quantity").value);
            const actualPrice = parseFloat(document.getElementById("actualPrice").value);
            const settledPrice = parseFloat(document.getElementById("settledPrice").value);
            const packContains = document.getElementById("packContains").value;
            const month = document.getElementById("month").value;

            const transaction = {
                id: Date.now(),
                name,
                quantity,
                actualPrice,
                settledPrice,
                packContains,
                month
            };

            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            data.push(transaction);
            localStorage.setItem("transactions", JSON.stringify(data));
            e.target.reset();
            loadTable();
        }

        function loadTable() {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            const tableBody = document.getElementById("transactionTableBody");
            tableBody.innerHTML = "";

            data.forEach(t => {
                const total = t.quantity * t.actualPrice;
                const balance = total - t.settledPrice;

                tableBody.innerHTML += `
                        <tr>
                            <td>${t.name}</td>
                            <td>${t.quantity}</td>
                            <td>${t.packContains}</td>
                            <td>₹${t.actualPrice.toFixed(2)}</td>
                            <td>₹${total.toFixed(2)}</td>
                            <td style="color: green;">₹${t.settledPrice.toFixed(2)}</td>
                            <td style="color: orange;">₹${balance.toFixed(2)}</td>
                            <td>${t.month}</td>
                            <td><button onclick="openEditModal(${t.id})">Edit</button></td>
                        </tr>
                    `;
            });
        }

        function openEditModal(id) {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            const t = data.find(x => x.id === id);
            if (!t) return;

            editingId = id;
            document.getElementById("editName").value = t.name;
            document.getElementById("editQuantity").value = t.quantity;
            document.getElementById("editActualPrice").value = t.actualPrice;
            document.getElementById("editSettledPrice").value = t.settledPrice;
            document.getElementById("editPackContains").value = t.packContains;
            document.getElementById("editMonth").value = t.month;

            document.getElementById("editModal").style.display = "block";
        }

        function closeEditModal() {
            editingId = null;
            document.getElementById("editModal").style.display = "none";
        }

        function updateTransaction() {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            const index = data.findIndex(x => x.id === editingId);
            if (index === -1) return;

            data[index].name = document.getElementById("editName").value;
            data[index].quantity = parseInt(document.getElementById("editQuantity").value);
            data[index].actualPrice = parseFloat(document.getElementById("editActualPrice").value);
            data[index].settledPrice = parseFloat(document.getElementById("editSettledPrice").value);
            data[index].packContains = document.getElementById("editPackContains").value;
            data[index].month = document.getElementById("editMonth").value;

            localStorage.setItem("transactions", JSON.stringify(data));
            closeEditModal();
            loadTable();
        }

        function deleteTransaction(id) {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            const filtered = data.filter(t => t.id !== id);
            localStorage.setItem("transactions", JSON.stringify(filtered));
            closeEditModal();
            loadTable();
        }

        function exportPDFForOne(index) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const transaction = transactions[index];

            const total = transaction.quantity * transaction.actualPrice;
            const balance = total - transaction.settledPrice;

            const tableColumn = ['Customer', 'Qty', '1 Pack', 'Actual ₹', 'Total ₹', 'Settled ₹', 'Balance ₹', 'Month'];
            const row = [[
                transaction.name,
                transaction.quantity,
                transaction.packContains,
                `₹${transaction.actualPrice.toFixed(2)}`,
                `₹${total.toFixed(2)}`,
                `₹${transaction.settledPrice.toFixed(2)}`,
                `₹${balance.toFixed(2)}`,
                transaction.month
            ]];

            doc.setFontSize(16);
            doc.setTextColor(132, 61, 177);
            doc.text('Matchbox Transaction Invoice', 105, 20, null, null, 'center');

            doc.autoTable({
                startY: 30,
                head: [tableColumn],
                body: row,
                styles: { halign: 'right' },
                headStyles: { fillColor: [220, 220, 220], halign: 'center' },
                columnStyles: { 0: { halign: 'left' }, 2: { halign: 'center' }, 7: { halign: 'center' } }
            });

            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text('Printed from Matchbox Transaction Tracker', 105, doc.lastAutoTable.finalY + 10, null, null, 'center');

            doc.save(`${transaction.name}_transaction.pdf`);
        }

        let currentSortColumn = null;
        let sortAscending = true;

        function sortTable(columnIndex) {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];

            const sorted = data.sort((a, b) => {
                const valA = getSortValue(a, columnIndex);
                const valB = getSortValue(b, columnIndex);

                if (valA < valB) return sortAscending ? -1 : 1;
                if (valA > valB) return sortAscending ? 1 : -1;
                return 0;
            });

            sortAscending = currentSortColumn === columnIndex ? !sortAscending : true;
            currentSortColumn = columnIndex;

            localStorage.setItem("transactions", JSON.stringify(sorted));
            loadTable();
        }

        function getSortValue(t, columnIndex) {
            switch (columnIndex) {
                case 0: return t.name.toLowerCase();
                case 1: return t.quantity;
                case 2: return t.packContains;
                case 3: return t.actualPrice;
                case 4: return t.quantity * t.actualPrice;
                case 5: return t.settledPrice;
                case 6: return (t.quantity * t.actualPrice) - t.settledPrice;
                case 7: return t.month;
                default: return "";
            }
        }

        // Attach sorting to all <th> elements
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll("thead th").forEach((th, index) => {
                th.addEventListener("click", () => sortTable(index));
            });
        });

        // Excel Export
        function exportToExcel() {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];

            const rows = data.map(t => {
                const total = t.quantity * t.actualPrice;
                const balance = total - t.settledPrice;
                return [
                    t.name, t.quantity, t.packContains,
                    t.actualPrice, total.toFixed(2),
                    t.settledPrice, balance.toFixed(2), t.month
                ];
            });

            const ws = XLSX.utils.aoa_to_sheet([
                ['Customer', 'Qty', 'Pack', 'Actual ₹', 'Total ₹', 'Settled ₹', 'Balance ₹', 'Month'],
                ...rows
            ]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");

            XLSX.writeFile(wb, "transactions.xlsx");
        }

     function exportallPDF() {

        // Chart Section
        let chartShown = false;

        google.charts.load('current', { packages: ['corechart'] });

        function toggleChart() {
            const container = document.getElementById("chartContainer");
            if (!chartShown) {
                container.style.display = "block";
                google.charts.setOnLoadCallback(renderChart);
            } else {
                container.style.display = "none";
            }
            chartShown = !chartShown;
        }

        function renderChart() {
            const rawData = JSON.parse(localStorage.getItem("transactions")) || [];
            const monthlyTotals = {};

            rawData.forEach(t => {
                const month = t.month || "Unknown";
                const total = t.quantity * t.actualPrice;
                monthlyTotals[month] = (monthlyTotals[month] || 0) + total;
            });

            const dataArray = [["Month", "Total Sales ₹"]];
            for (const [month, total] of Object.entries(monthlyTotals)) {
                dataArray.push([month, total]);
            }

            const data = google.visualization.arrayToDataTable(dataArray);

            const options = {
                title: "Total Sales by Month",
                legend: { position: "none" },
                hAxis: {
                    title: "Month",
                    textStyle: { fontSize: 14 }
                },
                vAxis: {
                    title: "Total ₹",
                    textStyle: { fontSize: 14 },
                    gridlines: { count: 6 }
                },
                chartArea: { width: "80%", height: "70%" },

                colors: ['#ab47bc']
            };

            const chart = new google.visualization.ColumnChart(document.getElementById("chartContainer"));
            chart.draw(data, options);
        }



        // Filter by Month
        function filterByMonth() {
            const selectedRange = document.getElementById("monthFilter").value;
            const data = JSON.parse(localStorage.getItem("transactions")) || [];

            let filtered = data;

            if (selectedRange) {
                const [start, end] = selectedRange.split("-").map(Number);
                filtered = data.filter(t => {
                    const monthStr = t.month?.split("-")[1]; // Get '09' from '2025-09-19'
                    const monthNum = parseInt(monthStr);     // Convert to number: 9
                    return monthNum >= start && monthNum <= end;
                });
            }

            renderFilteredTable(filtered);
        }


        // Search by Customer Name
        function searchCustomer() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            const filtered = data.filter(t => t.name.toLowerCase().includes(query));
            renderFilteredTable(filtered, query);  // pass query as second argument
        }


        function renderFilteredTable(transactions) {
            displayedTransactions = transactions; // ✅ store current view
            const tableBody = document.getElementById("transactionTableBody");
            tableBody.innerHTML = "";

            if (transactions.length === 0) {
                tableBody.innerHTML = `
            <tr>
                <td colspan="9" style="text-align: center; padding: 20px; color: #b71c1c;">
                    No matching transactions found.
                </td>
            </tr>
        `;
                return;
            }

            transactions.forEach(t => {
                const total = t.quantity * t.actualPrice;
                const balance = total - t.settledPrice;

                tableBody.innerHTML += `
            <tr>
                <td>${t.name}</td>
                <td>${t.quantity}</td>
                <td>${t.packContains}</td>
                <td>₹${t.actualPrice.toFixed(2)}</td>
                <td>₹${total.toFixed(2)}</td>
                <td>₹${t.settledPrice.toFixed(2)}</td>
                <td>₹${balance.toFixed(2)}</td>
                <td>${t.month}</td>
                <td><button onclick="openEditModal(${t.id})">Edit</button></td>
            </tr>
        `;
            });
        }

        function printTransaction() {
            const data = JSON.parse(localStorage.getItem("transactions")) || [];
            const transaction = data.find(t => t.id === editingId);
            if (!transaction) {
                alert("Transaction not found.");
                return;
            }

            const total = transaction.quantity * transaction.actualPrice;
            const balance = total - transaction.settledPrice;

            const printContent = `
           <div style="
                display: flex; 
                justify-content: center; 
                align-items: center; 
                min-height: 100vh; 
                font-family: Arial; 
                background-color: #f9f9f9; 
                padding: 20px;
            ">
                <div style="
                    background: white; 
                    padding: 30px; 
                    border-radius: 10px; 
                    box-shadow: 0 0 10px rgba(0,0,0,0.1); 
                    max-width: 600px; 
                    width: 100%;
                ">
  
                    <h2 style="text-align:center; color: #843db1; margin-bottom: 30px;">
                        Matchbox Transaction Invoice
                    </h2>

                   <table style="
                        border-collapse: collapse; 
                        width: 100%; 
                        margin-top: 20px; 
                        text-align: center;
                        color: #333;
                    ">
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Customer Name:</strong></td>
                            <td style="padding: 8px;">${transaction.name}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Quantity:</strong></td>
                            <td style="padding: 8px;">${transaction.quantity}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Pack:</strong></td>
                            <td style="padding: 8px;">${transaction.packContains}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Actual Price:</strong></td>
                            <td style="padding: 8px;">₹${transaction.actualPrice.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Total Price:</strong></td>
                            <td style="padding: 8px;">₹${total.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Settled Price:</strong></td>
                            <td style="padding: 8px;">₹${transaction.settledPrice.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Balance:</strong></td>
                            <td style="padding: 8px;">₹${balance.toFixed(2)}</td>
                        </tr>
                        <tr>
                            <td style="padding: 8px; background-color: #843db1; color: white;"><strong>Month:</strong></td>
                            <td style="padding: 8px;">${transaction.month}</td>
                        </tr>
                    </table>

                    <p style="text-align:center; margin-top: 20px; color: #555;">
                        Printed from Matchbox Transaction Tracker
                    </p>
                </div>
            </div>

        `;
            const printWindow = window.open('', '', 'width=600,height=600 ');
            printWindow.document.write(`<html><head><title>Print Transaction</title></head><body>${printContent}</body></html>`);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }



        function resetFilters() {
            document.getElementById("monthFilter").value = "";
            document.getElementById("searchInput").value = "";
            loadTable();
        }

        window.onload = loadTable;

    </script>
